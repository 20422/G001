<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>TEST</title>
</head>
<style>
  body { 
    margin: 0 !important;
    background-color: black;
    overflow:hidden;
    user-select: none;
  }
</style>
<body>
  <div style="position: absolute; top:0; right:0; padding:8px; display:none;">
    <svg id="volumeEl" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
    style="color: white; width:20px; height:20px; cursor: pointer;">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" />
    </svg>
  </div>

  <div style="position: absolute; top:0; right:0; padding:8px; display: none;">
    <svg id="muteEl" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
    style="color: white; width: 20px; height: 20px; cursor: pointer;">
      <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 9.75L19.5 12m0 0l2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6l4.72-4.72a.75.75 0 011.28.531V19.94a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.506-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.395C2.806 8.757 3.63 8.25 4.51 8.25H6.75z" />
    </svg>
  </div>


  <div style="position: absolute; padding: 24px; color: white; font-size: 10px; user-select: none;">
    <span>Score : </span><span id="scoreEl">0</span>
  </div>
  <div id="gameoverEl" style="display:none; flex-direction: column; align-items:center; justify-content: center; user-select:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); max-width:70%; width:100%; height: 180px; background-color: white;">
    <div style="line-height: 200%;">Game Over</div>
    <div style="line-height: 200%; font-size: 30px;"><span id="resultEl">0</span><span style="font-size:12px;"> Points</span></div>
    <div id="retryEl" style="line-height: 200%;">Retry</div>
  </div>

  <div id="startEl" style="display: flex; font-size: 30px;flex-direction: column; align-items:center; justify-content: center; user-select:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); max-width:70%; width:100%; height: 180px; background-color: white;">
    Start
  </div>

  <canvas></canvas>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/classes.js"></script>
<script src="./js/audio.js"></script>
<script src="./index.js"></script>
</html>
